name: python-test

on:
  push:
    branches:
      - main

jobs:
  python_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.0

      - name: Set up Python 3.10
        uses: actions/setup-python@v5.2.0
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: -1- script with 2 numbers input and print result
        env:
          num1: 2
          num2: 3
        id: python_script
        run: |
          result=$(python ${{ GITHUB.WORKSPACE }}/scripts/main.py)
          echo "result -> $result"
      - name: -1- output
        run: |
          echo "Result: ${{ steps.python_script.outputs.result }}"

        # postman echo api test
      - name: -2- Postman Echo API test
        id: postman_echo_api
        run: |
          python ${{ GITHUB.WORKSPACE }}/scripts/postman.py
      - name: -2- output status code
        run: |
          echo "Status Code: ${{ steps.postman_echo_api.outputs.status_code }}"

      - name: -5- call bg for both json and yaml
        env:
          BG: "BP"
        id: bg
        run: |
          python ${{ GITHUB.WORKSPACE }}/scripts/bg.py
          

